documentationUrl: https://docs.airbyte.com/integrations/sources/avni
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Avni Spec
  type: object
  required:
    - username
    - password
    - start_date
  properties:
    username:
      type: string
      description: Your Avni platform username
      title: Username
    password:
      type: string
      description: Your Avni platform password
      title: Password
      airbyte_secret: true
    start_date:
      type: string
      default: "2000-06-23T01:30:00.000Z"
      description: Specify Date and time from which you want to fetch data
      title: Start date and time
      examples:
        - "2000-10-31T01:30:00.000Z"